<script>




var margin = {top: 10, right: 30, bottom: 30, left: 60};
var width = 1000 - margin.left - margin.right;
var height = 400 - margin.top - margin.bottom;


var svg = d3.select("#display_chart_1")
  .append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform",
          "translate(" + margin.left + "," + margin.top + ")");


const data = d3.csv("https://raw.githubusercontent.com/brindanath/brindanath.github.io/master/homeowner.csv",


function(d){
    return { Year : +d.Year, Total: +d.Total, White : +d.White, Black : +d.Black, Hispanic : +d.Hispanic}
},

function(data) {


var xScale = d3.scaleTime()
      .domain(d3.extent(data, function(d) { return d.Year; }))
      .range([ 0, width ]);


var xAxis = d3.axisBottom(xScale)
    //.ticks(20)
    .tickFormat(d3.format('d'))
    .scale(xScale);


svg.append("g")
    .attr("transform", "translate(0," + height + ")")
    .call(xAxis);



var yScale = d3.scaleLinear()
    .domain([0, d3.max(data, function(d) { return Math.max(d.Total, d.White, d.Black, d.Hispanic); })])
    .range([ height, 0 ]);


var yAxis = d3.axisLeft(yScale);


svg.append("g")
     .call(yAxis);






var t1 = svg.append("path")
    .datum(data)
    .attr("fill", "none")
    .attr("stroke", "purple")
    .attr("stroke-width", 4)
    .attr("d", d3.line()
      .x(function(d) { return xScale(d.Year) })
      .y(function(d) { return yScale(d.Black) })      
)




svg.append("path")
    .datum(data)
    .attr("fill", "none")
    .attr("stroke", "black")
    .attr("stroke-width", 4)
    .attr("d", d3.line()
      .x(function(d) { return xScale(d.Year) })
      .y(function(d) { return yScale(d.Total) })
      
)

 
var t2 = svg.append("path")
    .datum(data)
    .attr("fill", "none")
    .attr("stroke", "red")
    .attr("stroke-width", 4)
    .attr("d", d3.line()
      .x(function(d) { return xScale(d.Year) })
      .y(function(d) { return yScale(d.White) })      
)




svg.append("path")
    .datum(data)
    .attr("fill", "none")
    .attr("stroke", "blue")
    .attr("stroke-width", 4)
    .attr("d", d3.line()
      .x(function(d) { return xScale(d.Year) })
      .y(function(d) { return yScale(d.Hispanic) })
      
)

 .append("text")
 .attr("x", 880)
 .attr("y", 330)
 .style("font-size", 14)
 .style("font-family","Arial")

 d3.select("svg")

    d3.select("svg")

 d3.select("svg")

 d3.select("svg")
